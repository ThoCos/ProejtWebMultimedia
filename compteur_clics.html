<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compteur de clics</title>
  </head>
  <body>
    <button id="clicButton">Cliquez</button>
    <p>Compteur: <span id="compteur">0</span></p>

    <script>
      const bouton = document.getElementById('clicButton');
      const compteur = document.getElementById('compteur');

      let nombreDeClics = 0;

      bouton.addEventListener('click', function () {
        nombreDeClics++;

        compteur.textContent = nombreDeClics;
      });
    </script>
  </body>
</html>
